<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Sign in</title>
</head>
<body>

    <section class="full">
      <h1>Sign in</h1> 
      <div class="all">
        <label class="nametype" for="fname"> Fast Name</label><br>
        <input class="nametypea" type="text" name="fname" placeholder="Fast Name">
      </div>
      <div class="all">
        <label class="nametype" for="lname"> Last Name</label><br>
        <input class="nametypea" type="text" name="lname" placeholder="Last Name">
      </div> 
      <div class="all">
        <label class="nametype" for="Email"> E-Mail</label><br>
        <input class="nametypea" type="email" name="email" placeholder="E-Mail">
      </div>
      <div class="all">
        <label class="nametype" for="Password"> Password</label><br>
        <input class="nametypea" type="password" name="password" placeholder="Password">
      </div>
      <div>
        <label for="phoneno" class="nametype"> Phone No</label>
        <select name="phoneno" id="phoneno">
             <option value="1">+91</option>
             <option value="1">+93</option>
             <option value="1">+1</option>
             <option value="1">+355</option>
             <option value="1">+231</option>
             <option value="1">+376</option>
             <option value="1">+244</option>
             <option value="1">+672</option>
             <option value="1">+374</option>
             <option value="1">+297</option>
             <option value="1">+61</option>
             <option value="1">+973</option>
             <option value="1">+880</option>
             <option value="1">+375</option>
             <option value="1">+501</option>
             <input class="nametypea" type="number" placeholder="Phone Number">
            </select>
      </div>
<div class="nametype">
    <label for="gender" class="nametype"> Gender</label><br>
    <input type="radio" name="gender" id="Mail">Mail
    <input type="radio" name="gender" id="Femail">Femail
    <input type="radio" name="gender" id="Others">Others
</div>
<div>
<label for="time of bith" class="nametype"> Time Of Birth </label> <br>
<input type="time" class="nametypea" name="const {propertyName} = objectToDestruct;" id="Time Of Birth">


</div>
<div>
  <label for="date of bith" class="nametype"> Date Of Birth </label>
<input type="date"  class="nametypea" name="const {propertyName} = objectToDestruct;" id="Time Of Birth">

</div>
<div>
<label for="filechoice" class="nametype"> Profile Picture</label>
<input type="file"  value="Profile Picture" id="filechoice" >
</div>
<div>
<label for="Language" class="nametype"> Language</label> <br>
<input type="checkbox" id="Language">English
<input type="checkbox" id="Language">Frinch
<input type="checkbox" id="Language">Rassis
</div>
<div>
  <a href="https://myworkside.github.io/homepage/"> <input class="nametypea" type="submit" value="Sign in"></a>
</div>
</body>
</html>
